    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="homecss.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-left">
                    <img src="images/Logo.jpg" alt="Logo" id="logo">
                </div>

                <div class="nav-center">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search Festival Products">
                    </div>
                </div>

                <div class="festival-option">
                    <button class="dropbtn">Festival's <i class="fa-solid fa-arrow-down"></i></button>
                    <div class="festival-list">
                        <a href="#">Uttarayan</a>
                        <a href="#">Holi</a>
                        <a href="#">Diwali</a>
                        <a href="#">Navratri</a>
                        <a href="#">Ganesh Chaturthi</a>
                        <a href="#">Raksha Bandhan</a>
                        <a href="#">Janmashtami</a>
                        <a href="#">Republic Day</a>
                    </div>
                </div>

                <div class="nav-right">
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Cart</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>User</p>
                    </div>

                    
                   
                </div>

            </nav>
            
        </header>
        <div class="bottom-nav">
            <p>Sale up To 50% Biggest discounts. Hurry! Limited Period Offer <a href="">Shop now</a></p>
        </div>
        <div class="slider">
            <div class="slides">
                <img src="images/slider/1.jpg" alt="Slide 1">
                <img src="images/slider/2.jpg" alt="Slide 2">
                <img src="images/slider/3.jpg" alt="Slide 3">
                <img src="images/slider/4.jpg" alt="Slide 4">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <div class="center-name">
            <H1>Holi Colours</H1>
        </div>

        <object data="nav.html" width="100%" height="600px"></object>
        
        <script>
            let index = 0;
            const slides = document.querySelectorAll(".slides img");
            const prevButton = document.querySelector(".prev");
            const nextButton = document.querySelector(".next");
        
            function showSlide(newIndex) {
                slides[index].style.display = "none";
                index = (newIndex + slides.length) % slides.length;
                slides[index].style.display = "block";
            }
        
            prevButton.addEventListener("click", () => showSlide(index - 1));
            nextButton.addEventListener("click", () => showSlide(index + 1));
        
            setInterval(() => showSlide(index + 1), 3000); // Auto slide every 3 seconds
        </script>
        
    

    </body>
    </html>
